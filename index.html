<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BÁO CÁO TỔNG KẾT CỦA PHÒNG CHÍNH TRỊ BINH ĐOÀN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    h1 {
      text-align: center;
      margin: 20px 10px;
      font-size: 1.6rem;
      color: #0077cc;
    }
    .btn-download {
      display: block;
      width: fit-content;
      margin: 0 auto 25px auto;
      padding: 12px 24px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    /* ==== Responsive iframe ==== */
    .viewer {
      width: 95%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      border: 2px solid #0077cc;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 16/9; /* Giữ tỉ lệ màn hình */
      background: #fff;
    }
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }
      .btn-download {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>


<div style="position: relative; width: 100%; max-width: 900px; margin: auto; margin-top: 10px;aspect-ratio: 12/9; border: 2px solid #0077cc; border-radius: 10px; overflow: hidden;">
  <iframe 
    src="https://drive.google.com/file/d/1YG88yabVJpQocJO3rjfIqC_0Tn4VrIuH/preview" 
    style="width:100%; height:100%; border:none;" 
    allow="autoplay">
  </iframe>
</div>
<div> <br> </div>

</body>
</html>
