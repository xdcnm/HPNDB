<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>BÁO CÁO TỔNG KẾT CỦA PHÒNG CHÍNH TRỊ BINH ĐOÀN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin: 20px 10px;
      font-size: 1.6rem;
      color: #0077cc;
      padding: 0 10px;
    }
    .btn-download {
      display: block;
      width: fit-content;
      margin: 0 auto 25px auto;
      padding: 12px 24px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    /* ==== Mặc định cho Desktop/Màn hình lớn ==== */
    .viewer {
      width: 95%; 
      max-width: 900px;
      margin: 0 auto 40px auto;
      border: 2px solid #0077cc;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 12/9; 
      position: relative; 
      background: #fff;
    }
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute; 
      top: 0;
      left: 0;
    }
    
    /* === MEDIA QUERY: Tối ưu cho màn hình điện thoại (< 600px) === */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem; 
      }
      .btn-download {
        padding: 10px 18px;
        font-size: 0.9rem; 
      }
      
      /* CHỈNH SỬA ĐỂ IFRAME TRÀN MÀN HÌNH (FULL VIEWPORT) */
      .viewer {
        /* Thiết lập lại để chiếm toàn bộ màn hình */
        width: 100%;
        height: 100vh; /* 100% Chiều cao của viewport */
        max-width: none;
        margin: 0;
        border: none;
        border-radius: 0;
        
        /* Thay thế aspect-ratio bằng height cố định để tràn màn hình */
        aspect-ratio: auto; 
        
        /* Quan trọng: Thay đổi vị trí để tràn qua các phần tử khác */
        position: fixed; /* Giữ vị trí cố định khi cuộn */
        top: 0;
        left: 0;
        z-index: 1000; /* Đảm bảo nó nằm trên tất cả */
      }
      
      /* Ẩn các phần tử khác nếu muốn iframe chiếm độc lập */
      /* Tuy nhiên, nếu bạn muốn giữ nút tải xuống và tiêu đề, bạn cần di chuyển chúng ra ngoài hoặc phía trên. */
      /* Để giữ nút tải xuống và tiêu đề, bạn cần đặt iframe ở dưới các phần tử đó, nhưng yêu cầu 'tràn màn hình' thường có nghĩa là iframe chiếm hết */
    }
  </style>
</head>
<body>

<h1></h1>



<div class="viewer">
  <iframe 
    src="https://drive.google.com/file/d/1YG88yabVJpQocJO3rjfIqC_0Tn4VrIuH/preview" 
    allow="autoplay">
  </iframe>
</div>

</body>
</html>
